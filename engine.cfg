[application]

name="Firecat"
main_scene="res://Game.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=false
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Up), key(W), jbutton(0, 0)]
action=[key(Space), mbutton(0, 1), jbutton(0, 5)]
move_right=[key(Right), key(D), jaxis(0, 1)]
move_left=[key(Left), key(A), jaxis(0, 0)]
move_down=[key(Down), key(S), jaxis(0, 3)]

[physics_2d]

motion_fix_enabled=true
